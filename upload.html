<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="upload.css">
    <style>
        h1 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
    </style>
</head>
<body>
    <form enctype="multipart/form-data">
        <center><label for="fileToUpload">Upload Paper</label><input type="file" name="fileToUpload" accept="application/pdf" id="paper"></center><br>
        <center><label for="fileToUpload">Upload Preview</label><input type="file" name="fileToUpload" accept="application/pdf" id="preview"></center><br>
        <center><input type="text" name="college" id="college" placeholder="College"></center><br>
        <center><input type="text" name="course" id="course" placeholder="Course"></center><br>
        <center><input type="text" name="subject" id="subject" placeholder="Subject"></center><br>
        <center><input type="text" name="semester" id="semester" placeholder="Semester"></center><br >
        <center><button id="btn">Submit</button>
    </form>
    <script type="module" src="upload.js"></script>
</body>
</html>
